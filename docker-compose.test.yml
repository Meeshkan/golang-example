version: "3"

networks:
  integration-tests-network:
    driver: bridge

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile.tests
    depends_on:
      - unmock
    networks:
      - integration-tests-network
    container_name: example-golang-tests
    volumes:
      - $PWD/certs:/app/certs
  unmock:
    image: unmock/unmock-server:latest
    container_name: "unmock-server"
    environment:
      - PUBLIC_KEY_PATH=/app/certs/cert.pem
      - PRIVATE_KEY_PATH=/app/certs/key.pem
    ports:
      - "8000:8000"
      - "8008:8008"
      - "8443:8443"
    networks:
      - integration-tests-network
    volumes:
      - $PWD/__unmock__:/app/__unmock__
      - $PWD/certs:/app/certs
